<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>task-master</title>
</head>

<body>
    <header class='container-fluid text-center'>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light row">
            <a class="navbar-brand col-12" href="#">
                <h1 class="ml-2">task-master</h1>
            </a>
        </nav>
    </header>


    <main class='container-fluid bg-primary'>
    <div class="row flex-direction-row">
        <form class="form-inline col-12 align-items-baseline justify-content-center" onsubmit="app.listsController.addList()">
            <div class="form-group my-2">
                <label for="listName" class="sr-only">List Name</label>
                <input type="text" class="form-control" id="listName" placeholder="List Name..." required minlength="3" maxlength="15" autocomplete="off">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control" id='listColor' title="select list color" required>
                    <option>red</option>
                    <option>blue</option>
                    <option>yellow</option>
                    <option>green</option>
                    <option>gray</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-success mb-2">Create</button>
          </form>
    </div>

    <div class="row" id='lists'>
        <div class="p-3">

    </div>
    </main>


    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
